<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Signup Form</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <main>
        <div class="form-description">
            <h2>Signup For Newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox.</p>
            <hr>
        </div>
        
        <Form class="signup-form">
            <legend><strong>Contact Information</strong></legend>
            <fieldset class="signup">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Required"><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Required"><br>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone"><br>
                <label for="street-address">Street Address</label>
                <input type="text" id="street-address" name="street-address"><br>
                <label for="city">City</label>
                <input type="text" id="city" name="city"><br>
                <label for="State">State</label>
                <select id="select-state" name="state">
                    <option value="">Choose State</option>
                </select><br>
                <label for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" name="zip-code">
            </fieldset>
            <fieldset class="subscription">
                <legend><strong>NEWSLETTER</strong></legend>
                <div>
                    <p>Select the newsletter you would like to receive</p>
                    <ul>
                        <li><input type="checkbox" id="html-news" value="newsletter" name="newsletter"><label>HTML News</label></li>
                        <li><input type="checkbox" id="css-news" value="newsletter" name="newsletter"><label>CSS News</label></li>
                        <li><input type="checkbox" id="js-news" value="newsletter" name="newsletter"><label>Javascript News</label></li>
                    </ul>
                    <p>Newsletter Format</p>
                    <ul>
                        <li><input type="radio" id="html-format" name="newsletter-format"><label>HTML</label></li>
                        <li><input type="radio" id="plain-format" name="newsletter-format"><label>Plain Text</label></li>
                    </ul>
                    <label for="other-topic">Other topic you would like to hear about</label>
                    <textarea id="other-topic" name="other-topic">
                    </textarea>
                    <input type="submit" id="submit" name="submit" class="btn" value="Sign Up">
                </div>
            </fieldset>
        </Form>
    </main>
    <footer>
        <p><i>Copyright The Code Review</i></p>
    </footer>
</body>
</html>
