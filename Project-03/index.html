<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Signup Form</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
        <div>
            <h2>Signup For Newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox.</p>
        </div>
    </header>
    <main>
        <Form class="signup-form">
            <caption>Contact Information</caption>
            <fieldset>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
                <label for="street-address">Street Address</label>
                <input type="text" id="street-address" name="street-address">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
                <label for="State">State</label>
                <select id="select-state" name="state">
                    <option value="">Choose State</option>
                </select>
                <label for="zip-code">Zip Code</label>
                <input type="number" id="zip-code" name="zip-code">
            </fieldset>
            <fieldset>
                <caption>NEWSLETTER</caption>
                <p>Select the newsletter you would like to receive</p>
                <input type="checkbox" id="html-news" name="newsletter"><label>HTML News</label><br>
                <input type="checkbox" id="css-news" name="newsletter"><label>CSS News</label><br>
                <input type="checkbox" id="js-news" name="newsletter"><label>Javascript News</label>
                <p>Newsletter Format</p>
                <input type="checkbox" id="html-format" name="newsletter-format">
                <input type="checkbox" id="plain-format" name="newsletter-format">
                <label for="other-topic">Other topic you would like to hear about</label>
                <textarea id="other-topic" name="other-topic">
                    text here
                </textarea>
            </fieldset>
            <input type="submit" id="submit" name="submit">
        </Form>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
